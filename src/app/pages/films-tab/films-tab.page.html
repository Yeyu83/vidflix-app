<ion-header>
  <ion-toolbar>
    <ion-title>Films</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="showMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="showSearchModal()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-no-padding" *ngFor="let film of films" size="4">
        <app-film [film]="film" (sendSelectedFilm)="navigateToFilmDetail(film)"></app-film>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="getFilms()">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
