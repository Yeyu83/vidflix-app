<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Vidflix</ion-title>
        <ng-container *ngIf="!user; else logged">
          <ion-icon class="ion-padding-end" slot="end" (click)="showLoginModal()" name="log-in-outline"></ion-icon>
        </ng-container>
        <ng-template #logged>
          <div class="ion-padding" slot="start">
            <ion-icon name="person-outline"></ion-icon>
            <span>{{ user.nickname }}</span>
          </div>
          <ion-icon (click)="showLogoutAlert()" slot="end" class="ion-padding-end" name="log-out-outline"></ion-icon>
        </ng-template>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="menu-list">
        <ion-menu-toggle *ngFor="let item of menuItems; let i = index">
          <ion-item (click)="selectItem(i)" [routerLink]="item.link">
            <ion-icon class="ion-padding-end" *ngIf="item.icon" [name]="item.icon"></ion-icon>
            <span [class.active]="item.active">{{ item.title }}</span>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
