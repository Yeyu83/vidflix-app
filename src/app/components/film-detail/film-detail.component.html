<ion-card color="dark" class="no-border-radius ion-no-padding">
  <ion-card-header>
    <ion-card-title>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-img *ngIf="film.image" [alt]="film.title" [src]="film.image"></ion-img>
          </ion-col>
          <ion-col size="9">
            <span>{{ film.title }}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-title>
    <ion-card-subtitle>
      <span class="article-source-name">{{ film.year }}</span>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>{{ film.sinopsis }}</p>
    <ion-list color="dark" *ngIf="links?.length; else noLinks">
      <ion-item (click)="openBrowser(link.url)" color="dark" *ngFor="let link of links; let i = index">
        <ion-label class="film-link">Link {{ i + 1 }}</ion-label>
      </ion-item>
    </ion-list>
    <ng-template #noLinks>
      <p class="film-link ion-padding">No hay links.</p>
    </ng-template>
  </ion-card-content>
</ion-card>
