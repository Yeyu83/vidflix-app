<ion-card color="dark">
  <ion-card-header>
    <ion-card-title>
      <span>{{ film.title }}</span>
    </ion-card-title>
    <ion-card-subtitle>
      <span class="article-source-name">{{ film.year }}</span>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-img *ngIf="film.image" [alt]="film.title" [src]="film.image"></ion-img>
  <ion-card-content>
    <!-- <p>{{ film.sinopsis }}</p> -->
  </ion-card-content>
</ion-card>
