<ion-card color="dark">
  <ion-card-header>
    <ion-card-title>
      <span>{{ article.title }}</span>
    </ion-card-title>
    <ion-card-subtitle>
      <span class="article-source-name">{{ article.source.name }}</span>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-img *ngIf="article.urlToImage" [alt]="article.source.name" [src]="article.urlToImage"></ion-img>
  <ion-card-content>
    <p>{{ article.description }}</p>
  </ion-card-content>
</ion-card>
